<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatroom</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="scrollbar.css" />

		<!--Import libraries-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!--My code-->
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<div class="center-main-content">
			<div class="main-content-container">
				<div class="main-content">
					<div class="connect-area">
						<div class="input-container">
							<div class="input-area-server input">
								<b class="input-label">Address:</b>
								<input
									type="text"
									name="server-addr"
									id="server-addr-inp"
									class="connect-input ip-input" value=""
								/>
							</div>
							<div class="input-area-port input">
								<b class="input-label">:</b>
								<input
									type="text"
									name="server-port"
									id="server-port-inp"
									class="connect-input port-input" value=""
								/>
							</div>
							<!-- <div class="nick-area"></div> -->
							<div class="connect-disconnect-container">
								<div class="status-dot"></div>
								<input type="button" value="Connect" class="connect-button" />
							</div>
						</div>
					</div>
					<div class="text-area" id="main-chat-area"></div>
					<div class="message-area">
						<div class="arrow-center-horizontal">>>></div>
						<input type="text" placeholder="Send Message" name="message" id="msg-inp" />
						<div class="nick-area"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
